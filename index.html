<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<title>ARCES - Live Sensor Data</title>

	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

	<link href = "./style.css" rel = "stylesheet" type="text/css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/mootools/1.6.0/mootools-core.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@arces-wot/sepa-js@0.1.0/web/sepa.js"></script>
	<script src="https://d3js.org/d3.v3.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>


	<script src="lib/bullet.js"></script>
    <script src="js/overlay.js"></script>
	<script src="js/map.js"></script>
	<script src="js/other-function.js"></script>
	<script src="js/arces-demo.js"></script>
	<script src="js/sepa-api.js"></script>
    <script src="js/tree.js"></script>
    <script src="js/tree-animation.js"></script>

	<script>
        $(window).scroll(function() {
            if($(document).scrollTop() > 45){
                $("#title").addClass("shrink");
                $("#titleText").addClass("shrink");
            }else {
                $("#title").removeClass("shrink");
                $("#titleText").removeClass("shrink");
            }
        });
	</script>

</head>


<body onLoad='onLoad()'>

<div id="container">

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
         <ul id="myUL">
            <div id="li"></div>
         </ul>
    </div>

    <div id="main">


        <div id = "title"><p id="titleText">SEPAview - DEMO</p></div>

        <div id="map"></div>

        <h4>On the map you can see our locations, if you click on one (or more) of them, you can see the sensors
            that belong to that place.</h4>



        <div id="plot"></div>
        <div id="Mars">
            <h2>MARS</h2>
        </div>
        <div id="Star">
            <h2>STAR</h2>
        </div>
        <div id="Ares">
            <h2>ARES</h2>
        </div>

        <!--<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>-->
    </div>

	<div id="overlay" onclick="off()"></div>
	<div id="overlayButton" onclick="on()">?</div>

</div>




<script>
	function onLoad() {
		subscribe(jsap,["MAP_PLACES", "OBSERVATIONS"]);
	}
</script>

<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAUOXaMNCKDLXCwmdTQPRRHRAlZtv-q_U&callback=initMap">
</script>

<!--  questo script va messo dopo la dichiarazione dei div necessari ai svg  -->
<script src="js/app.js"></script>

<script>

</script>

<script>
    $("#Ares").hide();
    $("#Star").hide();
    $("#Mars").hide();


    //------------------

    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft= "0";
    }


</script>

</body>
</html>
